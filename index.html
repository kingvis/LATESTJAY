<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jay Music Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS and JS for Interactive Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
            animation: {
              "shimmer-slide": "shimmer-slide var(--speed) ease-in-out infinite alternate",
              "spin-around": "spin-around calc(var(--speed) * 2) infinite linear",
            },
            keyframes: {
              "spin-around": {
                "0%": {
                  transform: "translateZ(0) rotate(0)",
                },
                "15%, 35%": {
                  transform: "translateZ(0) rotate(90deg)",
                },
                "65%, 85%": {
                  transform: "translateZ(0) rotate(270deg)",
                },
                "100%": {
                  transform: "translateZ(0) rotate(360deg)",
                },
              },
              "shimmer-slide": {
                to: {
                  transform: "translate(calc(100cqw - 100%), 0)",
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      :root, .dark {
        --background: 255 30% 8%;
        --foreground: 0 0% 98%;
        --card: 255 30% 12%;
        --card-foreground: 0 0% 98%;
        --popover: 255 30% 12%;
        --popover-foreground: 0 0% 98%;
        --primary: 242 100% 66%;
        --primary-foreground: 0 0% 100%;
        --secondary: 242 30% 20%;
        --secondary-foreground: 240 100% 97%;
        --muted: 255 15% 15%;
        --muted-foreground: 255 10% 60%;
        --accent: 255 15% 15%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 60 9.1% 97.8%;
        --border: 255 15% 18%;
        --input: 255 15% 18%;
        --ring: 242 100% 66%;
      }

      .light {
        --background: 0 0% 100%;
        --foreground: 255 100% 6.3%;
        --card: 240 25% 98.2%;
        --card-foreground: 255 100% 6.3%;
        --popover: 240 25% 98.2%;
        --popover-foreground: 255 100% 6.3%;
        --primary: 242 100% 66%;
        --primary-foreground: 0 0% 100%;
        --secondary: 240 100% 97%;
        --secondary-foreground: 242 80% 55%;
        --muted: 240 8% 96%;
        --muted-foreground: 268 10% 30%;
        --accent: 243 100% 96%;
        --accent-foreground: 242 100% 66%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 60 9.1% 97.8%;
        --border: 260 11% 94%;
        --input: 260 11% 94%;
        --ring: 242 100% 66%;
      }

      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        transition: background-color 0.3s, color 0.3s;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .float-animation {
        animation: float 8s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.19",
    "class-variance-authority": "https://aistudiocdn.com/class-variance-authority@^0.7.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.4.0",
    "@radix-ui/react-slot": "https://aistudiocdn.com/@radix-ui/react-slot@^1.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.417.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script src="./index.tsx" type="module"></script>
  </body>
</html>
